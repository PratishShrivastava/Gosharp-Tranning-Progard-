<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container1">
            <h2>Sign up</h2>
            <form action="" method="">
                <label for="name">Name: 
                    <br><input class="form-input" type="text" name="name" id="name" placeholder="Enter Name">
                </label><br>
                <label for="email">Email: 
                    <br><input class="form-input" type="email" name="email" id="email" placeholder="Enter Email">
                </label><br>
                <label for="password">Password: 
                    <br><input class="form-input" type="password" name="password" id="password" placeholder="Enter Password">
                </label><br>
                <label for="password">Confirm Password: 
                    <br><input class="form-input" type="password" name="password" id="password" placeholder="Enter Password">
                </label><br>
                <label for="number">number: 
                    <br><input class="form-input" type="number" name="number" id="number" placeholder="Enter Mobile no.">
                </label><br>
                <label for="gender"> Gender:
                    <br><input class="form-input" type="radio" name="gender" id="gender" ></label><label for="number"> male<input class="form-input" type="radio" name="gender" id="number" > female
                </label><br>
                <label for="profile">Profile Picture: 
                    <br><input class="form-input" type="file" name="profile" id="profile" >
                </label><br>
                <label for="cars">Location:</label><br>
                    <select id="cars" name="cars" class="form-input">
                        <option value="volvo" disabled selected>--Select Here--</option>
                        <option value="saab">Bhopal</option>
                        <option value="fiat">Indore</option>
                    </select>
                    <br>
                <label for="age">Age (18 to 64): 
                    <br><input class="form-input" type="range" name="age" id="age" min="18" max="64">
                </label><br>
                <label for="term">
                    <br><input class="form-input-check" type="checkbox" name="term" id="term"><span class="term-service">I agree all statements in <a href="#">Terms of service</a>
                    </span>
                </label><br>
                

                
                <div class="submit">
                    <input type="submit" value="Sign up" >
                </div>
            </form>
        </div>
    </section>
